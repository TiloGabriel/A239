<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades!</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 18px;
            font-style: italic;
        }
        
        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Felicidades por tu graduación!</h1>
            <p>Esta página es para ti, con todo mi cariño.</p>
        </header>
        <main>
            <section class="content">
                <p id="mensaje">Te felicito de todo corazón por este gran logro. Eres increíble y estoy muy orgulloso(a) de ti.</p>
                <button onclick="cambiarMensaje()">Cambiar mensaje</button>
            </section>
        </main>
        <footer>
            <p>Hecho con ❤️ por [Tu Nombre]</p>
        </footer>
    </div>

    <script>
        function cambiarMensaje() {
            var mensajes = [
                "Que este día sea solo el comienzo de muchos éxitos más. Te amo.",
                "Eres mi orgullo y mi inspiración. Felicidades en tu graduación.",
                "Nuestro futuro juntos será tan brillante como tu logro de hoy."
            ];

            var indice = Math.floor(Math.random() * mensajes.length);
            document.getElementById("mensaje").textContent = mensajes[indice];
        }
    </script>
</body>
</html>
