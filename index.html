<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades!</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 18px;
            font-style: italic;
        }
        
        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .mensaje {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .boton {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .boton:hover {
            background-color: #d32f2f;
        }
        
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Felicidades por tu graduación!</h1>
            <p>Esta página es para ti, con todo mi cariño.</p>
        </header>
        <main>
            <section class="content">
                <p class="mensaje" id="mensaje">Te felicito de todo corazón por este gran logro. Eres increíble y estoy muy orgulloso(a) de ti.</p>
                <button class="boton" onclick="cambiarMensaje()">Cambiar mensaje</button>
            </section>
            <section>
                <img src="corazon.png" alt="Corazón" width="100">
            </section>
        </main>
        <footer>
            <p>Hecho con ❤️ por [Tu Nombre]</p>
        </footer>
    </div>

    <script>
        function cambiarMensaje() {
            var mensajes = [
                "Muchas felicidades mi niña, por fin adios prepa, hola vida de adulto",
                "Estoy tan feliz de poder estar presente en uno de tus muchos logros que te esperan",
                "Te amo mucho mi princesa de ojitos bellos, feliz de ser el afortunado que veas con amor"
            ];

            var indice = Math.floor(Math.random() * mensajes.length);
            document.getElementById("mensaje").textContent = mensajes[indice];
        }
    </script>
</body>
</html>
